<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if allBooks %}
        <form method="post">
            <table>
                <th>ID</th>
                <th>BookName</th>
                <th>Auther</th>
                <th>Price</th>

                {% for record in allBooks %}
                <tr>
                    <td>{{record.id}}</td>
                    <td>{{record.BookName}}</td>
                    <td>{{record.Auther}}</td>
                    <td>{{record.Price}}</td>
                    <td><a href="/Library/update/{{record.id}}">Update</a></td>
                    <td><a href="/Library/delete/{{record.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </form>
    {% else %}
        <h1></h1>
    {% endif %}
</body>
</html>
